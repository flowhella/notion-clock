<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orologio Digitale Notion</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Stili per l'elemento body, impostano lo sfondo trasparente e centrano il contenuto */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altezza piena del viewport */
            margin: 0;
            background-color: transparent; /* Sfondo trasparente per integrarsi con Notion */
            font-family: 'Inter', sans-serif; /* Usa il font Inter */
            color: #333; /* Colore del testo predefinito */
            overflow: hidden; /* Evita scrollbar non necessarie */
            border-radius: 0.5rem; /* Bordi arrotondati */
        }
        /* Stili per l'orologio, lo rendono grande e in grassetto */
        .clock-display {
            font-size: 4em; /* Dimensione del font grande */
            font-weight: bold;
            text-align: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.8); /* Leggero sfondo per visibilità */
            border-radius: 1rem; /* Bordi più arrotondati */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombra leggera */
            display: flex;
            align-items: center;
            justify-content: center;
            /* Rende l'elemento responsive */
            max-width: 90%;
            height: auto;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .clock-display {
                font-size: 2.5em; /* Riduci la dimensione del font sui dispositivi più piccoli */
                padding: 0.8rem;
            }
        }
        @media (max-width: 480px) {
            .clock-display {
                font-size: 1.8em; /* Riduci ulteriormente per i telefoni */
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-transparent">
    <!-- Contenitore principale per l'orologio -->
    <div id="clockContainer" class="clock-display"></div>

    <script>
        // Funzione per aggiornare l'orologio
        function updateClock() {
            const now = new Date(); // Ottiene la data e l'ora attuali
            let hours = String(now.getHours()).padStart(2, '0'); // Ore (formato 2 cifre)
            let minutes = String(now.getMinutes()).padStart(2, '0'); // Minuti (formato 2 cifre)
            let seconds = String(now.getSeconds()).padStart(2, '0'); // Secondi (formato 2 cifre)

            // Ottiene il riferimento all'elemento HTML dove mostrare l'orologio
            const clockElement = document.getElementById('clockContainer');
            // Aggiorna il testo dell'elemento con l'ora formattata
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Chiamata iniziale per visualizzare l'orologio subito al caricamento della pagina
        updateClock();

        // Imposta un intervallo per aggiornare l'orologio ogni secondo (1000 millisecondi)
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
